<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Meu primeiro código</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- h1 a h6: tags de título -->
    <h1>Hello world!</h1>
    <h2>Música é vida!</h2>
    <!-- p: tag para parágrafo, texto -->
    <p>Gosto de escutar música para me desconectar do mundo.</p>
    <!-- a: tag de link, precisa de atributo href -->
    <a href="https://www.youtube.com/watch?v=sWhy1VcvvgY">Clique aqui para ouvir</a><br><br>
    <!-- img: tag de imagem, necessita de atributo src. Não precisa de tag fechamento -->
    <img src="img/download.jpg" alt="Música é vida!">



</body>
</html>
